<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center text-bg-dark">

    <div class=" container my-5" id="container" style="background-color: white; width: 40%;">
        <h1 style="color: black;">Enter Your Text or URL</h1>
        <form action="" method="get">
        <input type="text" placeholder="Text or URL" class="my-4" id="qrtext">
    </form>
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <div class="my-1">
        <button type="button" class="btn btn-primary my-2" id="btn" onclick="generateQR()">Generate QR Code</button>
    </div>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
